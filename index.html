<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CAMP</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <h1> Bem vindo </h1>
        <img id="fundo" src="https://st3.depositphotos.com/11709149/14415/i/450/depositphotos_144156965-stock-photo-soccer-stadium-2.jpg"></img>
        <p>Aqui você marca seus jogos, clique em começar para marcar seu jogo.</p>
        <button id="comecar">Começar</button>

        <div id="x1"></div>
        <div id="x2"></div>
        <div id="v">V</div>
        <div id="s">S</div>

        <img id="timea" src="https://i.pinimg.com/550x/77/2e/b1/772eb1f5cdddbfac5a902933fa3992a3.jpg"></img>
        <img id="timeb" src="https://i.pinimg.com/550x/77/2e/b1/772eb1f5cdddbfac5a902933fa3992a3.jpg"></img>
        
        <div id="timea2">Time A</div>
        <button id="maistimea">+</button>
        <button id="menostimea">-</button>

        <div id="timeb2">Time B</div>
        <button id="maistimeb">+</button>
        <button id="menostimeb">-</button>
        
        <img id="placar" src=""></img>
        <button id="resetar">Resetar</button>
        
        <div id="quadradotimeb"></div>
        <div id="quadradotimea"></div>
    </body>
</html>
